<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=“stylesheet” href="fontisto.min.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Input to Web Link - Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="anchorme.min.js"></script>
    <script>
        function replaceInputByLink() {
            $(".input").replaceWith(anchorme($(".input").val()));   
        };
    </script>
</head>
<body>
    <label for="www">Web link: </label>
    <input name="www" class="input" type="url" onchange="replaceInputByLink()">
    <i class="fi fi-link"></i>
</body>
</html>
